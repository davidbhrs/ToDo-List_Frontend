<!--
  Main Template
  Contains nearly all relevant html (navigation & tasklists)
  PROBLEM: data acces, when navigation is an own component (therfore nav & main together)
-->


<div class="wrapper mat-app-background">
  <nav>
    <mat-card>
      <mat-card-content>
        <h2>Navigation</h2>
      <ul>
        <li><app-login></app-login></li>
        <br>
        <mat-divider></mat-divider>
        <br>
        <li><h3>Aufgabenlisten:</h3></li>
        <ul>
          <li *ngFor="let tasklist of tasklists" (click)="selectTasklist(tasklist)">
            {{ tasklist.tasklist_name }}
            <button mat-icon-button color="warn" (click)="deleteTasklist(tasklist)">
              <mat-icon>delete</mat-icon>
            </button>
          </li>
        </ul>
        <br>
        <mat-divider></mat-divider>
        <br>
        <li>
          <mat-form-field>
            <input matInput placeholder="Neuer Listenname" [(ngModel)]="newTasklist.tasklist_name">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="createTasklist()">Neue Aufgabenliste erstellen</button>
        </li>
      </ul>
      </mat-card-content>
      
    </mat-card>
    
  </nav>
  <main>
    <app-tasks [tasklist]="tasklist"></app-tasks>
  </main>
</div>
